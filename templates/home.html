<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}"> 

    <title> PONTIAN </title>
  </head>
  <body>
    <div class="hero jumbotron text-center">
        <h1> Pontian - My Hometown </h1>
        <p> <!-- Today's weather forecast --></p>    
    </div>
    
    <div class="container">
        <div class="card weather-card">

            <!-- Card content -->
            <div class="card-body pb-3">

                <!-- Title -->
                <h4 class="card-title font-weight-bold">Pontian</h4>
                <!-- Text -->
                <p class="card-text">Right now it is</p>
                <div class="d-flex justify-content-between">
                  <p class="display-1 degree">{{ data[0]}}Â°</p>
                  <i class="fas fa-sun-o fa-5x pt-3 amber-text"></i>
                </div>
                <div class="d-flex justify-content-between mb-4">
                  <p><i class="fas fa-tint fa-lg text-info pr-2"></i>{{ data[1] }}% Humidity</p>
                  <p><i class="fas fa-leaf fa-lg grey-text pr-2"></i>{{ data[2] / 1000 * 3600 }}km/h Winds</p>
                </div>
                <div class="d-flex justify-content-between mb-4">
                  <p><i class="fas fa-compress fa-lg text-info pr-2"></i>{{ data[4] }} Pressure</p>
                  <p><i class="fas fa-cloud fa-lg grey-text pr-2"></i>{{ data[5] }}% Clouds</p>
                </div>
                <p class="card-text">Mostly {{raw['weather'][0]['main']}}, there is a {{ cor }}% chance of rain</p>
            </div>
        </div>

    </div>

    
    
    


    <!-- Optional JavaScript -->
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>

  </body>
</html>
